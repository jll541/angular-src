<h2 >Register</h2>
<div *ngIf="success === false" class="alert alert-dismissible fade show alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>You have not filled out all the required fields.</strong>
</div>
<div *ngIf="errorMessage.length > 0" class="alert alert-dismissible fade show alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{errorMessage}}</strong>
</div>
<form (submit)="onRegisterSubmit()" novalidate>
    <fieldset>
      <!-- <legend>Legend</legend> -->
   
      
      <div class="form-group">
        <label >Name</label>
          <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Full Name" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      <div class="form-group">
        <label>Username</label>
        <input type="username" title="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" [(ngModel)]="username" name="username" class="form-control" placeholder="Create a Username">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Create a Password">
      </div>
   
      <button type="submit" class="btn btn-primary"  >Submit</button>
    </fieldset>
  </form>
