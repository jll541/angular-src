<div *ngIf="user.name.length > 0">
    <h2 class="page-header">{{user.name}}</h2>
    <ul class="list-group">
        <li class="list-group-item">Username: {{user.username}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
    </ul>

    <button type="button" (click)="editEmail()" class="btn btn-primary">Edit Email</button>
    <button type="button" class="btn btn-primary">Edit Password</button>
    <button type="button" class="btn btn-primary">Delete Account</button>
    

</div>

<div *ngIf="this.emailBoolean">
    <form (submit)="onEditEmailSubmit()">
        <fieldset>
          <legend>Edit Email</legend>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Current Email</label>
            <div class="col-sm-10">
              <input type="text" readonly="" class="form-control-plaintext" id="staticEmail" value="{{user.email}}">
            </div>
          </div>
          <div class="form-group">
            <label>New Email</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter new email">
          </div>   
     
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>

</div>
